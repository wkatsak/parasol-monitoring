version: "3.2"

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - type: volume
        source: prometheus-data
        target: /prometheus
      - type: bind
        source: /etc/parasol-config/prometheus
        target: /etc/prometheus

  parasol-monitoring-prometheus:
    image: parasol/monitoring-prometheus
    container_name: parasol-monitoring-prometheus
    depends_on:
      - prometheus
    restart: always
    ports:
      - "9100:9100"
    environment:
      WEBBOX_ADDRESS: 192.168.1.50

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: marvin340
    volumes:
      - type: volume
        source: grafana-data
        target: /var/lib/grafana

volumes:
  prometheus-data:
    external: true
  grafana-data:
    external: true
